name: agroview_app
description: "AgroView - Sistema de Classificação Inteligente de Grãos"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP e Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  google_fonts: ^6.1.0
  percent_indicator: ^4.2.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Utils
  intl: ^0.19.0
  path_provider: ^2.1.1
  
  # File handling
  path: ^1.8.3
  
  # Permissions
  permission_handler: ^11.1.0
  
  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
